<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <nav class="navbar navbar-default custom-header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><a class="navbar-brand navbar-link" href="#">LifeScore </a></div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="#">New User?</a></li>
                    <li class="active" role="presentation"><a href="/register">Register </a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% if message|length > 0 %}
        {% if error %}
        <div class="alert alert-danger">
             <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error!</strong> {{message}}
        </div>
        {% else %}
        <div class="alert alert-success">
             <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> {{message}}
        </div>
        {% endif %}
    {% endif %}
    <div class="row life-form">
        <div class="col-md-12">
            <h1>Login </h1>
            </div>
        <div class="col-md-12">
            <form action="/register_user/" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Username: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="username" required="" autocomplete="on">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Password: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="password" name="password" required="" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-default form-control" type="submit">Sign In</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
