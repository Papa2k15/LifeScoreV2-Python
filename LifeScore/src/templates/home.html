{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
{{ super() }}
{% endblock %}
</head>
<body>
	{% block nav %}
	{{ super() }}
	{% endblock %}
	<div class="container">
	{% block content %}
		<h2>Life Score</h2>
		<div class="col-xs-offset-2 loginform">
		 {% if message|length > 0 %}
	        {% if error %}
	        <div class="alert alert-danger">
	             <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	            <strong>Error!</strong> {{message}}
	        </div>
	        {% else %}
	        <div class="alert alert-success">
	             <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	            <strong>Success!</strong> {{message}}
	        </div>
	        {% endif %}
	    {% endif %}
			<form action="" method="post">
				<div class="row">
					<div class="form-group col-xs-8">
						<label for="username">Username:</label> <input name="username"
							type="text" placeholder="Username" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-8">
						<label for="password">Password:</label> <input name="password"
							type="password" placeholder="Password" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-8">
							<a class="btn btn-default" href="/register">Register</a>
					
						 <input name="login"
							type="submit" class="btn btn-default" value="Login"/>
					</div>
				</div>
			</form>
		</div>
	{% endblock %}
	</div>
</body>
</html>
