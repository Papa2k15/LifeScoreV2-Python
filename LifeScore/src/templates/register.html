<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <nav class="navbar navbar-default custom-header">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button><a class="navbar-brand navbar-link" href="#">LifeScore </a></div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <button class="btn btn-default navbar-btn navbar-right" type="button">Return to Login</button>
            </div>
        </div>
    </nav>
    <div class="row life-form">
        <div class="col-md-12">
            <h1>Registration </h1></div>
        <div class="col-md-12">
            <form action="/register_user/" method="post">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Name: </label>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" name="first_name" required="" placeholder="First" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" name="last_name" required="" placeholder="Last" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Email: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="email" name="email" required="" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Username: </label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="username" required="" autocomplete="on">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="control-label">Password: </label>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="password" name="password" required="" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="password" name="confirm_password" required="" placeholder="Confirm" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-default form-control" type="submit">Register </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
