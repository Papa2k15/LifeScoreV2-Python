<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{user.username}} - Mission Control</title>
	<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="../static/css/theme.css">
	<link href="../static/bootstrap3-editable-1.5.1/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet">
	
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	
	<script src="../static/bootstrap3-editable-1.5.1/bootstrap3-editable/js/bootstrap-editable.js"></script>
</head>

<body>
    <div class="hidden-xs hidden-sm vertical-nav">
        <h4>Welcome, {{uid|get_reg_username}}</h4>
        <ul class="vertical-nav-list">
            <li class="vnav-li"><a href="/home/" class="vnav-link"><span class="glyphicon glyphicon-home"></span> Home </a></li>
            <li class="vnav-li"><a href="/mission_control" class="active-link vnav-link"><span class="glyphicon glyphicon-tasks"></span> Mission Control</a><span class="active-link traingle-left"> </span></li>
            <li class="vnav-li"><a href="#" class="vnav-link"><span class="glyphicon glyphicon-list-alt"></span> Mission Tracker</a></li>
            <li class="vnav-li"><a href="#" class="vnav-link"><span class="glyphicon glyphicon-gift"></span> Awards</a></li>
            <li class="vnav-li"><a href="#" class="vnav-link"><span class="glyphicon glyphicon-piggy-bank"></span> Store</a></li>
            <li class="vnav-li"><a href="#" class="vnav-link"><span class="glyphicon glyphicon-expand"></span> Play</a></li>
            <li class="vnav-li"><a href="/settings" class="vnav-link"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li class="vnav-li"><a href="/logout" class="vnav-link"><span class="glyphicon glyphicon-eject"></span> Logout</a></li>
        </ul>
    </div>
    <div class="custom-container">
        <form action="/add_mission/" method="post" class="lifescore-form">
            <div class="row">
                <div class="col-md-6">
                    <h3><img src="../static/img/Mission_Control_Icon.png" class="page_icon">Add New Mission</h3></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label" for="title">Title: </label>
                        <input class="form-control" type="text" name="title" required="required">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date Started:</label>
                        <input class="form-control" type="text" name="start" id="start" required="required" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description: </label>
                        <textarea class="form-control" name="description"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Goal: </label>
                        <input class="form-control" type="number" name="goal" required="required" min="0">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Units </label>
                        <input class="form-control" type="text" name="units" required="required">
                    </div>
                    <button class="btn btn-default btn-block" type="submit">Add Mission</button>
                </div>
            </div>
        </form>
        <div class="missions_box">
            <div class="row">
                <div class="col-md-6">
                    <h3>Mission Database</h3></div>
                <div class="col-md-6 mission-tools">
                    <label>Search: </label>
                    <input type="text" class="form-control">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-block" type="button">Edit </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default btn-block" type="button">Remove </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th> </th>
                            <th>Title </th>
                            <th>Date Started</th>
                            <th>Goal </th>
                            <th>Units </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> </td>
                            <td>Text</td>
                            <td>Text </td>
                            <td>Text </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="vertical-bar"></div>
    <script type="text/javascript">
    $(document).ready(function() {
		var now = new Date();
		var day = ("0" + now.getDate()).slice(-2);
		var month = ("0" + (now.getMonth() + 1)).slice(-2);
		var today = (month)+"/"+(day)+"/"+now.getFullYear();
		$('#start').val(today);
		
	   // document.getElementById("start").readOnly = true;

    });
    </script>
</body>
</html>
